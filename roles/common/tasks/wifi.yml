- name: Add WiFi configuration
  template:
    src: ../templates/wpa_supplicant.conf
    dest: /etc/wpa_supplicant/wpa_supplicant.conf
  become: yes

- name: Reconfigure WiFi
  command: wpa_cli -i wlan0 reconfigure
  become: yes

